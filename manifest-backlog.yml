---
applications:
  - name: tracker-backlog-omega
    instances: 1
    memory: 256M
    disk_quota: 512M
    routes:
      - route: tracker-backlog-omega.cfapps.io
    path: Applications/BacklogServer/bin/Release/netcoreapp3.1/publish
    env:
      REGISTRATION_SERVER_ENDPOINT: https://tracker-registration-omega.cfapps.io
    services:
      - tracker-backlog-database